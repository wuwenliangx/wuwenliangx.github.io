<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wuwenliangx.github.io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: left;
      background-color: #fff;
    }

    #header {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 0;
      padding-right: 0;
      background: url(./assets/images/back7.jpg) repeat-x scroll 0px 0px transparent;
      background-color: #000;
      background-size: cover;
      border-radius: 0;
      z-index: 2;
      position: relative;
    }

    .header-content {
      background: #ffffff80;
      padding: 48px 0;
      width: 100%;
      height: 463px;
      text-align: center;
      font-size: 50px;
    }

    .main {
      background-color: #fff;
      margin-bottom: 100vh;
      z-index: 2;
      position: relative;
    }

    #footer {
      position: fixed;
      z-index: 1;
      bottom: 0px;
      height: 100vh;
      width: 100%;
      background: #222;
      color: #fff;
      flex-direction: column;
      display: flex;
    }

    .someinfo {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .someinfo .someinfo-content {
      width: 1000px;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      text-align: center;
    }

    .footer-content {
      padding: 15px 0 15px 0;
      border-top: solid 1px #ddd;
      background-color: #eee;
      text-align: center;
      height: 168px;
      color: #212529;
    }
  </style>
</head>

<body>
  <main>
    <div id="header">
      <div class="header-content">
        <p>武文亮</p>
        <p>大前端</p>
        <p>wuwenliangx@outlook.com</p>
      </div>
    </div>
    <div class="main"></div>
    <div id="footer">
      <div class="someinfo">
        <div class="someinfo-content">
          <h1>wuwenliangx.github.io</h1>
        </div>
      </div>
      <footer class="footer-content">2021-04-23</footer>
    </div>
  </main>
</body>

</html>
